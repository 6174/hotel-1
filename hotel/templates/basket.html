<body>
<div class="container ">
	<!-- nav-group -->
	<div class="row-fluid">
		<div class="span12">
			<div class="page-header">
				<h1>
					<img src="assets/logo.png" width="240px" alt=""> <small>search->choose->pay </small>
				</h1>
			</div>
			<ul class="nav nav-tabs">
				<li class="active">
					<a href="#">Home</a>
				</li>
				<li>
					<a href="#">Hotels</a>
				</li>
				<li class="disabled">
					<a href="#">News</a>
				</li>
			</ul>
		</div>
	</div>
	<!-- choose hotel room -->
	<div class="row-fluid">
		<!-- progress-navigation-bar -->
	 	<div class="row-fluid" id="Progress">
			<div class="span3">
				<h3>
					Search
					<img src="assets/progress_arrow.png">
				</h3>
			</div>
			<div class="span3 ">
				<h3>
					Choose
					<img src="assets/progress_arrow.png">
				</h3>
			</div>
			<div class="span3 ">
				<h3>
					choose room
					<img src="assets/progress_arrow.png">
				</h3>
			</div>
			<div class="span3  current">
				<h3>
					confirm reservation
				</h3>
			</div>
		</div>

		<!-- summary -->
		<div class="row-fluid" id="Summary">
			<div class="span12">
				<h3 class="part_title">
					Cart
				</h3>
				<div class="content">
					<table class="table">
						 <thead>
						 	<tr>
						 		<th>Order ID</th>
						 		<th>Room Type</th>
						 		<th>Price</th>
						 		<th>Contact</th>

						 </thead>
						 <tbody>
						 	<tr>
						 		<td>DT342323</td>
						 		<td>standard Twin </td>
						 		<td>300$</td>
						 		<td>Julia</td>
						 		<td><button class="btn btn-info btn-mini">Delete</button></td>
						 	</tr>
						 	<tr>
						 		<td>DT342345</td>
						 		<td>standard Single </td>
						 		<td>200$</td>
						 		<td>Sila</td>
						 		<td><button class="btn btn-info btn-mini">Delete</button></td>
						 	</tr>
						 </tbody>
					</table>
					<div class="row-fluid">
						<div class="span9"></div>
						<div class="span1 pull-right">
							<div class="btn btn-success">Pay</div>
						</div>
						<div class="span2">
							<div class="btn btn-info">continue choose</div>
						</div>
					</div>					
				</div>
				
			</div>
		</div>
	</div>
</div>

	<script src="lib/jquery.js"></script>
